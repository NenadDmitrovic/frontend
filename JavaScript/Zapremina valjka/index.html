<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zapremina valjka</title>
</head>
<body style="background-color: cornflowerblue;">

    <h1 style="font-size: xx-large; font-family: Arial, Helvetica, sans-serif; text-align: center;">Dobrodošli na stranicu za računanje zapremine valjka</h1>


    <script>
        
        alert('Formula za racunanje zapremine valjka je V=r2 * Pi * H, Pi je priblizno 3,14');

        var r = prompt('Molimo Vas da unesete vrednost poluprecnika');

        var h = prompt('Molimo Vas da unesete vrednost visine');

        var r2 = r * r;

        var pi = 3.14;

        var sum =  r2 * h * pi;

        alert("Zapremina valjka iznosi: " + sum);
    </script>
    
</body>
</html>
