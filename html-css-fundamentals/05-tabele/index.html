<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabele</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price (in $)</th>
        </tr>
        <tr>
            <td>Headphones</td>
            <td align="center">2</td>
            <td>75.00</td>
        </tr>
        <tr>
            <td>USB flash drive</td>
            <td align="center">1</td>
            <td>21.90</td>
        </tr>
        <tr>
            <td>Mouse Pad</td>
            <td align="center">1</td>
            <td></td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td align="right">653.64</td>
        </tr>

    </table>
</body>
</html>
